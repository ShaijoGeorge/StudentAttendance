{% extends 'admin/adminindex.html'%}
{%block body%}


    <!-- main body here-->
 <form action="/deptsearch1" class="attendance" method="post">

        <div class="filter-input">






          <label>Department:
            <select name="selects" id="f">
              <option disabled selected>--Department--</option>
              <option {% if dept=="CSE"%} SELECTED {%endif%}>CSE</option>
              <option {% if dept=="EEE"%} SELECTED {%endif%}>EEE</option>
              <option {% if dept=="ECE"%} SELECTED {%endif%} >ECE</option>
                              <option {% if dept=="AD"%} SELECTED {%endif%}  >AD</option>
              <option {% if dept=="RE"%} SELECTED {%endif%}>RE</option>
              <option {% if dept=="MR"%} SELECTED {%endif%}>MR</option>

            </select>
          </label>
            <label>Semester:</label>
   <select name="select1" id="f">
              <option disabled selected>--Semester--</option>

              <option {% if sem=="2"%} SELECTED {%endif%}>2</option>

            </select>
          <input type="submit" value="search" class="submit">

     </form>
    <div class="main-body">
      <table id="Table">
            <div class="table-head" style="margin-top: 10px;">
                <h2>Student Details</h2>

            <thead>

                    <th>Mobile No</th>
                    <th>Department</th>
                    <th></th>
                </tr>

                </td>

            </tr>
        {%endfor%}


            </tbody>
        </table>
    </div>
      





</body>
