{% extends 'admin/adminindex.html'%}
{%block body%}

    <!-- main body here-->

    <div class="main-body">
      <div class="form-div" style="background-color: #044eae; padding: 30px; background-attachment: scroll;">
            <!-- main body here-->
            <form class="staff-form" style="margin: auto;" method="post" action="staffreg" enctype="multipart/form-data">
                    <h2>Staff Registration</h2>
            
                    <label for="tcode">Teacher Code:</label>
                    <input type="text"  name="text2" required>
     
                     <div class="inputdiv">
                       <div class="divb">
                         <label for="name">Name:</label>
                         <input type="text"  name="text1" required>
                       </div>
     
                       <div class="divb">
                         <label for="Username">Username:</label>
                         <input type="text" name="uname" required>
                       </div>
                     </div>
            
                    <label for="address">Address:</label>
                    <input type="text"  name="text3" required>
         
                     <div class="inputdiv">
                       <div class="divb">
                         <label for="phone">Phone:</label>
                         <input type="text"  name="text4" required>
                       </div>
          
                       <div class="divb">
                         <label for="email">Email:</label>
                         <input type="email" name="text5" required>
                       </div>
                     </div>
                    
                     <div class="inputdiv">
                       <div class="divb">
                         <label for="qulification">Qualification:</label>
                         <input type="text"  name="text6" required>
                       </div>
         
                       <div class="divb">
                         <label for="department">Department:</label>
                         <select name="select" id="">
                         <option disabled selected>--Department--</option>
              <option >CSE</option>
              <option >EEE</option>
              <option>ECE</option>
                              <option>AD</option>
              <option>RE</option>
              <option>MR</option>
              <option>ME</option>
                         </select>
                       </div>
                     </div>
         
                    <label for="photo">Photo:</label>
                    <input type="file" name="files" id="">
                <label for="Password">Password:</label>
                <input type="password" name="password" required>
  <label for="Confirm">Confirm Password:</label>
                <input type="password" name="cnfpassword" required>

         
                    <button type="submit" class>Submit</button>
                </form>
         </div>
    </div>
      





</body>
{%endblock%}
